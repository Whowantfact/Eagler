<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="logingnav">
        <div id="nav">
            <a href="/index.html">Login</a>
            <a href="about.html">About</a>
            <a href="newsletter.html">Newsletter</a>
            <a href="register.html">Register</a>
        </div>
    </div>

    <div class="wrapper">
        <div class="title">
            Forgot Password
        </div>
        <form>
            <div class="field">
                <input type="email" id="emailInput" required>
                <label for="emailInput">Email</label>
            </div>
            <div class="field">
                <input type="submit" value="Submit">
            </div>
            <div id="message"></div>
        </form>
    </div>

    <nav class="nav">
        <ul class="nav__list" style="--textcolor:rgb(187, 230, 244);">
            <i>
        
            <a href="#" class="nav__link" style="color: var(--textcolor);">
                Privacy Policy
            </a>
        </i>
            <i>
              <a href="#projects" class="nav__link" style="color: var(--textcolor);">
                  Terms of Service
                </a>
            </i>
            <i>
                <a href="#projects" class="nav__link" style="color: var(--textcolor);">
                    Feedback
              </a>
            </i>
              <i>
              <a href="#projects" class="nav__link" style="color: var(--textcolor);">
                  Our Mission
               </a>
            <i>
        </ul>
     </nav>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            document.getElementById('message').textContent = "Email not found."; // Display the message
        });
    </script>
</body>
</html>
